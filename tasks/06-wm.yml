- name: Install shared pkgs
  tags:
    - i3
    - sway
    - never
  become: yes
  package:
    state: present
    name:
      - blueman
      - bluez
      - bluez-utils
      - libqalculate

- name: Install i3 pkgs
  tags:
    - i3
    - never
  block:
    - name: Install i3 pkgs
      become: yes
      package:
        state: present
        name:
          - alacritty
          - i3-wm
          - i3blocks

    - name: Stow i3 configs
      shell: |
        cd ~/.dotfiles
        stow --adopt -t ~/ i3/
        git reset --hard

- name: Install sway pkgs
  tags:
    - sway
    - never
  block:
    - name: Install sway pkgs
      become: yes
      package:
        state: present
        name:
          - foot
          - sway
          - waybar
          - wl-copy

    - name: Stow sway configs
      shell: |
        cd ~/.dotfiles
        stow --adopt -t ~/ foot/
        stow --adopt -t ~/ mako/
        stow --adopt -t ~/ sway/
        stow --adopt -t ~/ swaylock/
        stow --adopt -t ~/ waybar/
        stow --adopt -t ~/ wofi/
        git reset --hard
